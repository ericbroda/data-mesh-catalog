queryspecification:
  - query:
    title: "PARTY-SELECT"
    description: "Party - Select all parties"
    contact:
      name: "user:eric.broda"
      email: contact@brodagroupsoftware.com
    version: v0.0.1
    statement:
      "SELECT * from Party"

  - query:
    title: "PARTY-SELECT-CANADA"
    description: "Party - Select all parties in Canada region"
    contact:
      name: "user:eric.broda"
      email: contact@brodagroupsoftware.com
    version: v0.0.1
    statement:
      "SELECT * from Party WHERE region = 'Canada'"

  - query:
    title: "PARTY-SELECT-CANADA-OVER55"
    description: Party - Select all parties in Canada region over 55 years old"
    contact:
      name: "user:eric.broda"
      email: contact@brodagroupsoftware.com
    version: v0.0.1
    statement:
      "SELECT * from Party WHERE region = 'Canada' AND age > 55"
